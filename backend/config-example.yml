---

# valid id: only lowercase letters, starts with letter a-z, contains only a-z0-9 and -, has at least 6 chars

projects:
  - name: Project 1
    config:
      logs_max_days: 7
  - name: Project 2
    config:
      logs_max_days: 30

# Node has unique key host + username. This allows to have multiple nodes
# with the same host but different username. This is why in the tasks we
# have to specify the node as "host,username"
nodes:
  - host: vm1
    username: root
  - host: vm1
    username: deployer
    private_key: key1
  - host: vm2
    username: root

tasks:
  - name: Task 1
    project: project-1
    command: echo 'Hello, World!'
    schedule: "*/5 * * * *"
    node: vm1-root
    active: true
    prepend_datetime: true
  - name: Task 2
    project: project-1
    command: echo 'Hello, World!'
    schedule: "*/5 * * * *"
    node: vm2-root
    active: true
    prepend_datetime: true
  - name: Random task 1
    project: project-1
    command: "df; sleep $((5 + RANDOM % 11)); df; exit $((RANDOM % 2 == 0 ? 0 : 1))"
    schedule: "@every 5s"
    node: vm1-root
    active: true
    prepend_datetime: true
  - name: Random task 2
    project: project-1
    command: "df; sleep $((10 + RANDOM % 21)); df; exit $((RANDOM % 2 == 0 ? 0 : 1))"
    schedule: "@every 1m"
    node: vm2-root
    active: false
    prepend_datetime: true
  - name: Deploy
    project: project-2
    command: /bin/deploy
    schedule: "20 4 * * *"
    node: vm1-deployer
    active: true

channels:
  - name: Admin email
    type: email
    config:
      to: admin@example.com
  - name: Slack to group
    type: slack
    config:
      token: xoxb--
      channel: "#scriptflow"

subscriptions:
  - name: Failed task 1
    task: task-1
    channel: admin-email
    events:
      - error
      - internal_error
    threshold: 1
    active: true
  - name: Failed task 2
    task: task-2
    channel: admin-email
    events:
      - error
      - internal_error
    threshold: 1
    active: true
