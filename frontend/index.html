<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./images/favicon.svg"
      id="favicon-svg"
    />
    <!-- fallback icons -->
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png" />
    <link rel="manifest" href="./images/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- set theme before page load -->
    <script>
      (function () {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.documentElement.setAttribute(
          "data-theme",
          prefersDark ? "dark" : "light",
        );
      })();
      // Watch for theme changes and refresh the favicon
      const darkModeMediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
      darkModeMediaQuery.addEventListener("change", () => {
        // Force refresh of favicon by changing the href with timestamp
        const favicon = document.querySelector(
          'link[rel="icon"][type="image/svg+xml"]',
        );
        if (favicon) {
          const currentHref = favicon.getAttribute("href").split("?")[0];
          favicon.setAttribute("href", `${currentHref}?t=${Date.now()}`);
        }
      });
    </script>
    <title>ScriptFlow</title>
  </head>
  <body>
    <div class="flex flex-col h-screen" id="app"></div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
